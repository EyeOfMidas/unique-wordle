<p>Will generate a unique 5-word string with a probability of 1/6.46436971096e+16</p>
<div id="output">
</div>
<button id="another">More</button>
<script src="./wordles.js"></script>
<script>
Array.prototype.shuffle = function() {
	let curId = this.length;
	// There remain elements to shuffle
	while (0 !== curId) {
		// Pick a remaining element
		let randId = Math.floor(Math.random() * curId);
		curId -= 1;
		// Swap it with the current element.
		let tmp = this[curId];
		this[curId] = this[randId];
		this[randId] = tmp;
	}
	return this;
}

document.addEventListener("DOMContentLoaded", () => {
	wordles.shuffle()
	document.getElementById("output").innerHTML = `${wordles.pop()}-${wordles.pop()}-${wordles.pop()}-${wordles.pop()}-${wordles.pop()}`
})

document.getElementById("another").addEventListener("click", () => {
	location.reload()
})
</script>
